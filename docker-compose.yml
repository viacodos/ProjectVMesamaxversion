version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: lanka-vacations-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Aabid2004@
      MYSQL_DATABASE: lanka_vacations
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pAabid2004@"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local
